<h1 appNaglowek></h1>

<button (click)="toggleWidokProduktow()">
  {{pokazProdukty ? 'Ukryj produkty' : 'Pokaz produkty'}}
</button>

<div *ngIf="pokazProdukty">
  <app-produkt
    *ngFor="let p of produkty"
    [produkt]="p"
    (dodanoDoKoszyka)="onDodanoDoKoszyka($event)">
  </app-produkt>
</div>

<app-koszyk
  [wartoscKoszyka]="wartoscKoszyka"
  (wyczysc)="onWyczyscKoszyk()">
</app-koszyk>
